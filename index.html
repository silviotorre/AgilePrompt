<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Agile Prompt Builder</title>
    <meta name="description" content="Maybe the simplest tool to help you build agile prompts.">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <form>
      <label for="active-user">Act as:</label> 
      <input type="text" id="active-user" name="active-user" title="The role of the active user (e.g., Engineer, Manager, etc.)">
      <label for="action">Action:</label>
      <input type="text" id="action" name="action" title="The action to perform (e.g., write a script, create a diagram, etc.)">
      <label for="auspicious-result">Auspicious Result:</label>
      <input type="text" id="auspicious-result" name="auspicious-result" title="The expected result or output of the action">
      <label for="conditions">Conditions:</label>
      <input type="text" id="conditions" name="conditions" title="The condition/s (comma separated) for accepting the result">
      <label for="add-code">Add Code:</label>
      <input type="checkbox" id="add-code" name="add-code" value="false" title="flag this checkbox to determine if a code snippet should be included in the prompt">
      <input type="submit" value="Generate Prompt">
    </form>

    <script src="script.js"></script>
